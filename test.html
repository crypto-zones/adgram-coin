<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch & Earn</title>

  <!-- Adsgram SDK (CORRECT) -->
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Points: <span id="points">0</span></h2>

  <button id="watchBtn">Watch Ad & Earn 50 Points</button>

  <script>
    let points = 0;

    // ✅ Initialize Adsgram (REQUIRED)
    const AdController = window.Adsgram.init({
      blockId: "int-20327" // your block ID
    });

    document.getElementById("watchBtn").onclick = () => {
      AdController.show()
        .then(() => {
          // ✅ Reward granted
          points += 50;
          document.getElementById("points").innerText = points;
          alert("✅ You earned 50 points!");
        })
        .catch((err) => {
          console.log(err);
          alert("❌ Ad not available now, try again later");
        });
    };
  </script>

</body>
</html>
